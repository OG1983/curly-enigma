<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Formulario Moderno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: pulse 8s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: pulse 10s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .wrapper {
            width: 100%;
            max-width: 1000px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .form-header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .form-area {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 40px;
        }

        .details-area {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #4a5568;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1rem;
            color: #2d3748;
            background: white;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder,
        textarea::placeholder {
            color: #cbd5e0;
        }

        .msg-area {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        textarea {
            min-height: 100%;
            resize: vertical;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 16px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 0;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .success-message {
            display: none;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message.show {
            display: block;
        }

        /* Efecto de ondulación en inputs */
        .form-group {
            position: relative;
        }

        .form-group::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.4s ease;
        }

        .form-group:focus-within::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 25px;
            }

            .form-header h1 {
                font-size: 2rem;
            }

            .form-area {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            textarea {
                min-height: 150px;
            }
        }

        /* Animación de carga para el botón */
        button.loading {
            pointer-events: none;
        }

        button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <div class="form-header">
                <h1>Contáctanos</h1>
                <p>Estamos aquí para ayudarte. Envíanos un mensaje.</p>
            </div>

            <form class="form-area" id="contactForm">
                <div class="details-area">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Tu nombre"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="lname">Apellido</label>
                        <input 
                            type="text" 
                            id="lname" 
                            name="lname" 
                            placeholder="Tu apellido"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="tu@email.com"
                            required
                        >
                    </div>

                    <button type="submit">
                        <span>Enviar Mensaje</span>
                    </button>
                </div>

                <div class="msg-area">
                    <div class="form-group">
                        <label for="msg">Mensaje</label>
                        <textarea 
                            id="msg" 
                            name="message" 
                            placeholder="Escribe tu mensaje aquí..."
                            required
                        ></textarea>
                    </div>
                </div>
            </form>

            <div class="success-message" id="successMessage">
                ✓ ¡Mensaje enviado exitosamente! Te contactaremos pronto.
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const submitButton = form.querySelector('button[type="submit"]');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Añadir estado de carga al botón
            submitButton.classList.add('loading');
            submitButton.querySelector('span').textContent = 'Enviando...';

            // Simular envío (en producción, aquí irías al servidor)
            setTimeout(() => {
                // Remover estado de carga
                submitButton.classList.remove('loading');
                submitButton.querySelector('span').textContent = 'Enviar Mensaje';

                // Mostrar mensaje de éxito
                successMessage.classList.add('show');

                // Limpiar formulario
                form.reset();

                // Ocultar mensaje después de 5 segundos
                setTimeout(() => {
                    successMessage.classList.remove('show');
                }, 5000);
            }, 2000);
        });

        // Efecto de animación en los inputs al escribir
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.style.borderColor = '#667eea';
                } else {
                    this.style.borderColor = '#e2e8f0';
                }
            });
        });
    </script>
</body>
</html>
